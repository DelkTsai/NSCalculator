<GridLayout row="1" columns="1*,1*,1*,1*" rows="1*,1*,1*,1*,1*">
  <GridLayout row="0" class="keyboard-item gray" col="0">
    <nsbutton text="C" [onBtnClicked]="onBtnClicked"></nsbutton>
  </GridLayout>
   <GridLayout row="0" class="keyboard-item gray" col="1">
    <nsbutton text="+/-" [onBtnClicked]="onBtnClicked"></nsbutton>
  </GridLayout>
  <GridLayout row="0" class="keyboard-item gray" col="2">
    <nsbutton text="%" [onBtnClicked]="onBtnClicked"> </nsbutton>
  </GridLayout>
  <GridLayout row="0" class="keyboard-item yellow" col="3">
    <nsbutton text="รท" normalBg="#F27F26" activeBg="#B65F1C" [onBtnClicked]="onBtnClicked"></nsbutton>
  </GridLayout>

   <GridLayout row="1" class="keyboard-item gray" col="0">
    <nsbutton text="7" [onBtnClicked]="onBtnClicked"></nsbutton>
  </GridLayout>
   <GridLayout row="1" class="keyboard-item gray" col="1">
    <nsbutton text="8" [onBtnClicked]="onBtnClicked"></nsbutton>
  </GridLayout>
   <GridLayout row="1" class="keyboard-item gray" col="2">
    <nsbutton text="9" [onBtnClicked]="onBtnClicked"></nsbutton>
  </GridLayout>
  <GridLayout row="1" class="keyboard-item yellow" col="3">
    <nsbutton text="x" normalBg="#F27F26" activeBg="#B65F1C" [onBtnClicked]="onBtnClicked"></nsbutton>
  </GridLayout>

  <GridLayout row="2" class="keyboard-item gray" col="0">
    <nsbutton text="4" [onBtnClicked]="onBtnClicked"></nsbutton>
  </GridLayout>
   <GridLayout row="2" class="keyboard-item gray" col="1">
    <nsbutton text="5" [onBtnClicked]="onBtnClicked"></nsbutton>
  </GridLayout>
   <GridLayout row="2" class="keyboard-item gray" col="2">
    <nsbutton text="6" [onBtnClicked]="onBtnClicked"></nsbutton>
  </GridLayout>
  <GridLayout row="2" class="keyboard-item yellow" col="3">
    <nsbutton text="-" normalBg="#F27F26" activeBg="#B65F1C" [onBtnClicked]="onBtnClicked"></nsbutton>
  </GridLayout>

  <GridLayout row="3" class="keyboard-item gray" col="0">
    <nsbutton text="1" [onBtnClicked]="onBtnClicked"></nsbutton>
  </GridLayout>
   <GridLayout row="3" class="keyboard-item gray" col="1">
    <nsbutton text="2" [onBtnClicked]="onBtnClicked"></nsbutton>
  </GridLayout>
   <GridLayout row="3" class="keyboard-item gray" col="2">
    <nsbutton text="3" [onBtnClicked]="onBtnClicked"></nsbutton>
  </GridLayout>
  <GridLayout row="3" class="keyboard-item yellow" col="3">
    <nsbutton text="+" normalBg="#F27F26" activeBg="#B65F1C" [onBtnClicked]="onBtnClicked"></nsbutton>
  </GridLayout>

  <GridLayout row="4" class="keyboard-item gray" col="0" colSpan="2">
    <nsbutton text="0" [onBtnClicked]="onBtnClicked"></nsbutton>
  </GridLayout>
   <GridLayout row="4" class="keyboard-item gray" col="2">
    <nsbutton text="." [onBtnClicked]="onBtnClicked"></nsbutton>
  </GridLayout>
  <GridLayout row="4" class="keyboard-item yellow" col="3">
    <nsbutton text="=" normalBg="#F27F26" activeBg="#B65F1C" [onBtnClicked]="onBtnClicked"></nsbutton>
  </GridLayout>
</GridLayout>
