<GridLayout row="1" columns="1*,1*,1*,1*" rows="1*,1*,1*,1*,1*">
  <GridLayout row="0" class="keyboard-item gray" col="0">
    <nsbutton text="C"></nsbutton>
  </GridLayout>
   <GridLayout row="0" class="keyboard-item gray" col="1">
    <nsbutton text="+/-"></nsbutton>
  </GridLayout>
  <GridLayout row="0" class="keyboard-item gray" col="2">
    <nsbutton text="%"></nsbutton>
  </GridLayout>
  <GridLayout row="0" class="keyboard-item yellow" col="3">
    <nsbutton text="รท" normalBg="#F27F26" activeBg="#B65F1C"></nsbutton>
  </GridLayout>

   <GridLayout row="1" class="keyboard-item gray" col="0">
    <nsbutton text="7"></nsbutton>
  </GridLayout>
   <GridLayout row="1" class="keyboard-item gray" col="1">
    <nsbutton text="8"></nsbutton>
  </GridLayout>
   <GridLayout row="1" class="keyboard-item gray" col="2">
    <nsbutton text="9"></nsbutton>
  </GridLayout>
  <GridLayout row="1" class="keyboard-item yellow" col="3">
    <nsbutton text="x" normalBg="#F27F26" activeBg="#B65F1C"></nsbutton>
  </GridLayout>

  <GridLayout row="2" class="keyboard-item gray" col="0">
    <nsbutton text="4"></nsbutton>
  </GridLayout>
   <GridLayout row="2" class="keyboard-item gray" col="1">
    <nsbutton text="5"></nsbutton>
  </GridLayout>
   <GridLayout row="2" class="keyboard-item gray" col="2">
    <nsbutton text="6"></nsbutton>
  </GridLayout>
  <GridLayout row="2" class="keyboard-item yellow" col="3">
    <nsbutton text="-" normalBg="#F27F26" activeBg="#B65F1C"></nsbutton>
  </GridLayout>

  <GridLayout row="3" class="keyboard-item gray" col="0">
    <nsbutton text="1"></nsbutton>
  </GridLayout>
   <GridLayout row="3" class="keyboard-item gray" col="1">
    <nsbutton text="2"></nsbutton>
  </GridLayout>
   <GridLayout row="3" class="keyboard-item gray" col="2">
    <nsbutton text="3"></nsbutton>
  </GridLayout>
  <GridLayout row="3" class="keyboard-item yellow" col="3">
    <nsbutton text="+" normalBg="#F27F26" activeBg="#B65F1C"></nsbutton>
  </GridLayout>

  <GridLayout row="4" class="keyboard-item gray" col="0" colSpan="2">
    <nsbutton text="0"></nsbutton>
  </GridLayout>
   <GridLayout row="4" class="keyboard-item gray" col="2">
    <nsbutton text="."></nsbutton>
  </GridLayout>
  <GridLayout row="4" class="keyboard-item yellow" col="3">
    <nsbutton text="=" normalBg="#F27F26" activeBg="#B65F1C"></nsbutton>
  </GridLayout>
</GridLayout>
